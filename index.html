<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:'Roboto',sans-serif;
    background:url("backgroundphoto2.jpg") no-repeat center/cover;
    color:#fff;
    min-height:100vh;
    overflow-x:hidden;
    padding-top:20px;
}

/* частицы */
.particle{
    position:absolute;
    border-radius:50%;
    pointer-events:none;
    animation: float 10s linear infinite;
}
@keyframes float{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-900px);opacity:0;}
}

/* блоки */
.block{
    max-width:450px;
    margin:15px auto;
    padding:15px 20px;
    border-radius:18px;
    background:rgba(0,0,0,.75);
    box-shadow:0 0 25px rgba(0,0,0,.7);
    text-align:center;
    backdrop-filter: blur(5px);
}

/* заголовок */
.title{
    font-size:24px;
    font-weight:700;
    background:linear-gradient(45deg,#ffcc00,#ff5500);
    -webkit-background-clip:text;
    color:transparent;
}

/* поддержка */
.author{
    font-size:15px;
    color:#ffd700;
}
.author a{
    color:#ffd700;
    text-decoration:none;
    font-weight:700;
}
.author a:hover{color:#ff5500;}

/* Instagram */
.instagram-block{
    margin:15px auto;
    padding:15px;
    background:linear-gradient(45deg,#405de6,#833ab4,#e1306c);
    border-radius:18px;
    max-width:450px;
    text-align:center;
}
.instagram-link{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:10px;
    color:#fff;
    text-decoration:none;
    font-size:18px;
    font-weight:700;
}
.instagram-link:hover{transform:scale(1.05);}

/* кнопка */
.btn{
    margin:25px auto;
    display:block;
    padding:17px 65px;
    font-size:22px;
    font-weight:700;
    border:none;
    border-radius:30px;
    cursor:pointer;
    background:linear-gradient(45deg,#ffcc00,#ff5500);
    color:#000;
    box-shadow:0 0 25px #ffcc00,0 0 45px #ff5500;
    animation:pulse 2s infinite;
}
.btn:hover{transform:scale(1.1);}
@keyframes pulse{
    0%{box-shadow:0 0 25px #ffcc00,0 0 45px #ff5500;}
    50%{box-shadow:0 0 35px #ffd700,0 0 55px #ff6600;}
    100%{box-shadow:0 0 25px #ffcc00,0 0 45px #ff5500;}
}

/* правила */
.rules{
    text-align:left;
    font-size:15px;
    line-height:1.6;
}
.rules h2{
    text-align:center;
    color:#ffd700;
}
.rules li{
    margin-bottom:8px;
}

/* адаптив */
@media(max-width:480px){
    .btn{width:90%;padding:15px;font-size:20px;}
    .block,.instagram-block{max-width:95%;}
}
</style>
</head>

<body>

<script>
/* частицы */
for(let i=0;i<30;i++){
    const p=document.createElement("div");
    p.className="particle";
    const size=Math.random()*6+4;
    p.style.width=p.style.height=size+"px";
    p.style.left=Math.random()*100+"%";
    p.style.top=Math.random()*100+"%";
    p.style.background=`rgba(255,200,50,${Math.random()})`;
    p.style.animationDuration=(Math.random()*6+6)+"s";
    document.body.appendChild(p);
}
</script>
